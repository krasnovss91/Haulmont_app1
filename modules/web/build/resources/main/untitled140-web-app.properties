
###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig=+untitled140-web-spring.xml

cuba.persistenceConfig=+untitled140-persistence.xml

cuba.metadataConfig=+untitled140-metadata.xml

cuba.viewsConfig=+untitled140-views.xml

cuba.windowConfig=+untitled140-web-screens.xml

#don't use additive property here cause you will get menu items (with identical ids) from thesis and workflow (like wf$UserGroup.browse)
cuba.menuConfig=\
  thesis-web-menu.xml \
  untitled140-web-menu.xml

cuba.mainMessagePack=+com.company.untitled140.gui com.company.untitled140.web

#cuba.dispatcherSpringContextConfig=

cuba.permissionConfig=+untitled140-web-permissions.xml

cuba.creditsConfig=+untitled140-credits.xml

thesis.typedEntities=+untitled140-typed-entities.xml

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/app-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = app
cuba.availableLocales = Russian|ru;English|en

cuba.web.useLightHeader = true


